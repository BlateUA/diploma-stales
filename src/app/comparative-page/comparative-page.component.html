<div class="row content" *ngIf="steel1 && steel2">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Порівняльні характеристики сталей</h1>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{steel1.name}} VS {{steel2.name}}</h2>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12 text-center">
        <div *ngIf="steel1.E" class="table-wrapper text-center">
          <h4 [innerHtml]="eSchema.name"></h4>
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th [colSpan]="eSchema.cells + 1">
                <h5 class="text-center" [innerHtml]="eSchema.label"></h5>
              </th>
            </tr>
            <tr>
              <th></th>
              <th class="text-center" *ngFor="let item of eSchema.temp" [innerHtml]="item"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{steel1.name}}</td>
              <td *ngFor="let key of steel1.E">{{ key }}</td>
            </tr>
            <tr>
              <td>{{steel2.name}}</td>
              <td *ngFor="let key of steel2.E">{{ key }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row chart">
      <div class="col-lg-12" *ngIf="charts.lineChartDataE.length > 0" style="display: block;">
        <canvas baseChart
                [datasets]="charts.lineChartDataE"
                [labels]="charts.lineChartLabelsE"
                [options]="charts.lineChartOptions"
                [colors]="charts.lineChartColors"
                [legend]="charts.lineChartLegend"
                [chartType]="charts.lineChartType"
                (chartHover)="charts.chartHovered($event)"
                (chartClick)="charts.chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</div>
